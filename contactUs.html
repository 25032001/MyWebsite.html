   <style>
         body{
            margin: 0%;
            padding: 0%;
            font-family: 'Lato', sans-serif;
        }
         
        /* navbar section */
        nav{
            display: flex;
            background-color: black;
            height: 60px;
            align-items: center;
        }
        nav input{
            width: 500px;
            height: 30px;
            margin-left: 15px;
            font-size: 17px;
        }
        
        nav .btn{
            width: 150px;
            padding: 4px;
            background-color: rgb(144, 167, 214);
            font-size: 20px;
            font-weight: 700;
            border: none;
        }
        .btn:hover{
            background-color: rgb(134, 147, 204);
            cursor: pointer;
        }

        .nav-items{
            margin-left: 200px;
        }

        .nav-items a{
            text-decoration: none;
            color: aliceblue;
            padding: 20px;
            text-align: end;
            font-weight: 600;
        }
     /* contact Section CSS */
       #feedback{
           height: 70px;
           text-align: center;
           padding-top: 50px;
       }

       #feedback h2{
            padding: 20px;
            font-size: 1.9rem;
        }

       #details{
           margin: 150px;
        }

      .items{
           font-size: 1.5rem;
           color: lightslategrey;
        }
       .input{
            width: 80% ;
            height: 35px;
            border-radius: 10px;
            border: 1px solid rgb(120, 117, 117);
        }
        #input-f{
            width: 80% ;
            height: 100px;
            border-radius: 10px;
            border: 1px solid rgb(120, 117, 117);
        }

        #btn{
            width: 150px;
            padding: 10px;
            background-color: rgb(144, 167, 214);
            font-size: 20px;
            font-weight: 700;
            border-radius: 70px;
            margin: 5px;
            border: none;
        }
        #btn:hover{
            background-color: rgb(134, 147, 204);
            cursor: pointer;
         }

         /* Footer section */
        .footercontent{
            background-color: rgb(25, 13, 13);
            height: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center;
         }
         .icons img{
            border-radius: 50%;
            margin: 20px;
         }
         .footercontent .contact{
            color: aliceblue;
         }

         .footercontent .review{
            color: aliceblue;
         }
